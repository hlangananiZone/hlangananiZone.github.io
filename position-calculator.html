<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Size Calculator | Hlanganani Mentorship</title>
  <style>
    /* ---------- Global Styles ---------- */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      color: #222;
    }
    header {
      background: linear-gradient(90deg, #1c1f4a, #2a2f6d);
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    header span {
      color: #f7c100; /* Gold highlight for mentorship branding */
    }

    /* ---------- Container ---------- */
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1c1f4a;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: #f7c100;
      border: none;
      color: #1c1f4a;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background: #e0af00;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e9f5ff;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background: #1c1f4a;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    Hlanganani Mentorship <span>Tools</span>
  </header>

  <div class="container">
    <h2>Position Size Calculator</h2>
    <p style="text-align:center;">Learn. Trade. Earn. Manage risk the smart way.</p>

    <label for="balance">Account Balance (ZAR):</label>
    <input type="number" id="balance" value="250">

    <label for="risk">Risk % per Trade:</label>
    <input type="number" id="risk" value="2">

    <label for="stoploss">Stop Loss (pips):</label>
    <input type="number" id="stoploss" value="20">

    <label for="pair">Select Pair:</label>
    <select id="pair">
      <option value="0.10">EUR/USD (0.10 USD/pip per 0.01 lot)</option>
      <option value="0.10">GBP/USD (0.10 USD/pip per 0.01 lot)</option>
      <option value="0.10">USD/JPY (0.10 USD/pip per 0.01 lot)</option>
      <option value="0.05">XAG/USD (0.05 USD per 0.01 lot per cent move)</option>
      <option value="1.00">XAU/USD (1 USD per $1 move @ 0.01 lot)</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <footer>
    © 2025 Hlanganani Mentorship | Learn. Trade. Earn.
  </footer>

  <script>
    function calculate() {
      let balanceZAR = parseFloat(document.getElementById('balance').value);
      let riskPercent = parseFloat(document.getElementById('risk').value) / 100;
      let stoploss = parseFloat(document.getElementById('stoploss').value);
      let pipValuePer0_01 = parseFloat(document.getElementById('pair').value);

      // Rough exchange rate ZAR/USD
      let usdZar = 18;
      let balanceUSD = balanceZAR / usdZar;

      // Risk amount in USD
      let riskAmountUSD = balanceUSD * riskPercent;

      // Position size calculation
      let lots = (riskAmountUSD / (stoploss * pipValuePer0_01)) * 0.01;

      document.getElementById('result').innerHTML = `
        ✅ <strong>Results:</strong><br>
        Risk Amount: $${riskAmountUSD.toFixed(2)} (~R${(riskAmountUSD*usdZar).toFixed(2)})<br>
        Stop-Loss: ${stoploss} pips<br>
        Recommended Lot Size: <strong>${lots.toFixed(3)} lots</strong><br>
      `;
    }
  </script>
</body>
</html>
