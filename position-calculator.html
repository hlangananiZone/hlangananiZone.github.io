<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Position Size Calculator | Hlanganani Mentorship</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #0d1326, #1c1f4a);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.6rem;
      color: #f7c100;
    }

    p {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 0.95rem;
      color: #ddd;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
      color: #f7c100;
    }

    input,
    select {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.3rem;
      border: none;
      border-radius: 0.8rem;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #f7c100;
      border: none;
      border-radius: 0.8rem;
      font-weight: bold;
      color: #1c1f4a;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ffda33;
      transform: translateY(-2px);
    }

    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 0.8rem;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      line-height: 1.5;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>ðŸ“Š Position Size Calculator</h2>
    <p>Learn. Trade. Earn. Manage risk like a pro.</p>

    <label for="balance">Account Balance (ZAR):</label>
    <input type="number" id="balance" value="250" placeholder="Enter your account size" />

    <label for="risk">Risk % per Trade:</label>
    <input type="number" id="risk" value="2" placeholder="e.g. 1 or 2" />

    <label for="stoploss">Stop Loss (pips):</label>
    <input type="number" id="stoploss" value="20" placeholder="Enter stop loss in pips" />

    <label for="pair">Trading Pair:</label>
    <select id="pair">
      <option value="0.10">EUR/USD</option>
      <option value="0.10">GBP/USD</option>
      <option value="0.10">USD/JPY</option>
      <option value="0.05">XAG/USD</option>
      <option value="1.00">XAU/USD</option>
    </select>

    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <footer>
    Â© 2025 Hlanganani Mentorship | Learn. Trade. Earn.
  </footer>

  <script>
    function calculate() {
      let balanceZAR = parseFloat(document.getElementById("balance").value);
      let riskPercent = parseFloat(document.getElementById("risk").value) / 100;
      let stoploss = parseFloat(document.getElementById("stoploss").value);
      let pipValuePer0_01 = parseFloat(document.getElementById("pair").value);

      let usdZar = 18; // Approximate conversion
      let balanceUSD = balanceZAR / usdZar;
      let riskAmountUSD = balanceUSD * riskPercent;
      let lots = (riskAmountUSD / (stoploss * pipValuePer0_01)) * 0.01;

      document.getElementById("result").innerHTML = `
        âœ… <strong>Results</strong><br>
        Risk Amount: $${riskAmountUSD.toFixed(2)} (~R${(riskAmountUSD * usdZar).toFixed(2)})<br>
        Stop-Loss: ${stoploss} pips<br>
        Recommended Lot Size: <strong>${lots.toFixed(3)} lots</strong>
      `;
    }
  </script>
</body>
      </html>
