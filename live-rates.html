<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Currency Rates</title>
  <style>
    body {
      background-color: #000;
      color: #d4af37;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #d4af37;
      padding: 12px;
      font-size: 16px;
    }
    th {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <h1>Live Currency<br>Conversion Rates</h1>
  <p><strong>Base Currency: USD</strong></p>
  <table id="rates-table">
    <tr><th>Currency</th><th>Rate</th></tr>
  </table>

  <script>
    const table = document.getElementById("rates-table");
    const currencies = ["EUR", "GBP", "JPY", "AUD", "CAD", "CHF", "CNY", "ZAR", "INR", "BRL"];

    fetch("https://api.exchangerate.host/latest?base=USD")
      .then(response => response.json())
      .then(data => {
        currencies.forEach(code => {
          const rate = data.rates[code];
          if (rate) {
            const row = `<tr><td>code</td><td>{rate.toFixed(4)}</td></tr>`;
            table.innerHTML += row;
          }
        });
      })
      .catch(() => {
        table.innerHTML += `<tr><td colspan="2">Failed to load rates. Please try again later.</td></tr>`;
      });
  </script>
</body>
</html>
