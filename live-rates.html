<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Currency Rates</title>
  <style>
    body {
      background-color: #000;
      color: #d4af37;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .rates {
      display: flex;
      flex-direction: column;
      gap: 15px;
      font-size: 20px;
      max-width: 400px;
      margin: 0 auto;
    }
    .rate {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #d4af37;
    }
  </style>
</head>
<body>
  <h1>Live Currency Rates</h1>
  <div class="rates" id="rates">
    <div class="rate">Loading rates...</div>
  </div>

  <script>
    async function fetchRates() {
      try {
        const res = await fetch('https://api.exchangerate.host/latest?base=USD&symbols=ZAR,EUR,GBP');
        const data = await res.json();
        const rates = data.rates;
        const container = document.getElementById('rates');
        container.innerHTML = `
          <div class="rate">USD to ZAR: rates.ZAR.toFixed(2)</div>
          <div class="rate">USD to EUR:{rates.EUR.toFixed(2)}</div>
          <div class="rate">USD to GBP: ${rates.GBP.toFixed(2)}</div>
        `;
      } catch (error) {
        document.getElementById('rates').innerHTML = '<div class="rate">Failed to load rates.</div>';
      }
    }

    fetchRates();
    setInterval(fetchRates, 60000); // Refresh every 60 seconds
  </script>
</body>
</html>
