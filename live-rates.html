  <meta charset="UTF-8" />

  <title>Live Rates</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #chart-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      opacity: 0.15;
    }

    #content {
      position: relative;
      z-index: 1;
      padding: 20px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      color: #fff;
    }

    th {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div id="chart-background"></div>

  <div id="content">
    <h1>Live Exchange Rates</h1>
    <table>
      <thead>
        <tr>
          <th>Currency</th>
          <th>Rate</th>
        </tr>
      </thead>
      <tbody id="rates-table"></tbody>
    </table>
    <div id="error" style="color: red; margin-top: 10px;"></div>
  </div>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    new TradingView.widget({
      container_id: "chart-background",
      width: "100%",
      height: "100%",
      symbol: "FOREXCOM:USDZAR",
      interval: "60",
      timezone: "Etc/UTC",
      theme: "dark",
      style: "1",
      locale: "en",
      toolbar_bg: "#000000",
      enable_publishing: false,
      hide_top_toolbar: true,
      hide_legend: true,
      save_image: false
    });
  </script>

  <script>
    const apiKey = "7698345d49e3ef819054f233";
    const apiURL = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/USD`;

    async function fetchRates() {
      try {
        const response = await fetch(apiURL);
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();
        if (data.result !== "success") throw new Error("API returned error");

        const ratesTable = document.getElementById("rates-table");
        ratesTable.innerHTML = "";

        const rates = data.conversion_rates;
        for (const [currency, rate] of Object.entries(rates)) {
          const row = document.createElement("tr");
          const curCell = document.createElement("td");
          const rateCell = document.createElement("td");
          curCell.textContent = currency;
          rateCell.textContent = rate.toFixed(4);
          row.appendChild(curCell);
          row.appendChild(rateCell);
          ratesTable.appendChild(row);
        }
      } catch (error) {
        document.getElementById("rates-table").innerHTML = "";
        document.getElementById("error").textContent = "Failed to load rates. Please try again later.";
        console.error("Error fetching rates:", error);
      }
    }

    fetchRates();
    setInterval(fetchRates, 60000);
  </script>

  </footer>
</body>
