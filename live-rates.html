<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Currency Rates</title>
  <style>
    body {
      background: #000;
      color: #d4af37;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #d4af37;
      padding: 10px;
    }
    th {
      background: #1a1a1a;
    }
    tr:nth-child(even) {
      background-color: #111;
    }
  </style>
</head>
<body>
  <h1>Live Currency Rates (Base: USD)</h1>
  <table>
    <thead>
      <tr>
        <th>Currency</th>
        <th>Rate</th>
      </tr>
    </thead>
    <tbody id="rates-body">
      <tr><td colspan="2">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const apiKey = '7698345d49e3ef819054f233';
    const url = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/USD`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('rates-body');
        if(data.result !== 'success') {
          tbody.innerHTML = `<tr><td colspan="2">Failed to load rates. Please try again later.</td></tr>`;
          return;
        
        tbody.innerHTML = â€;
        const currencies = ['ZAR', 'EUR', 'GBP', 'JPY', 'AUD', 'CAD'];
        currencies.forEach(code => 
          const rate = data.conversion_rates[code];
          if(rate) 
            const row = `<tr><td>{code}</td><td>${rate.toFixed(4)}</td></tr>`;
            tbody.innerHTML += row;
          }
        });
      })
      .catch(() => {
        document.getElementById('rates-body').innerHTML = `<tr><td colspan="2">Failed to load rates. Please try again later.</td></tr>`;
      });
  </script>
</body>
</html>
