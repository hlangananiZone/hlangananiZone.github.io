<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Live Currency Rates - Hlanganani Mentorship</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #d4af37;
    margin: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 10px;
  }
  table {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    border-collapse: collapse;
  }
  th, td {
    padding: 12px 15px;
    border-bottom: 1px solid #444;
    text-align: left;
  }
  th {
    background: #222;
  }
  tbody tr:hover {
    background: #333;
  }
  #error {
    text-align: center;
    margin-top: 20px;
    color: #ff4444;
  }
</style>
</head>
<body>

<h1>Live Currency Rates (Base: USD)</h1>

<table>
  <thead>
    <tr>
      <th>Currency</th>
      <th>Rate</th>
    </tr>
  </thead>
  <tbody id="rates-table">
    <tr><td colspan="2" style="text-align:center;">Loading rates...</td></tr>
  </tbody>
</table>

<div id="error"></div>

<script>
  const apiKey = "7698345d49e3ef819054f233";
  const apiURL = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/USD`;

  async function fetchRates() {
    try {
      const response = await fetch(apiURL);
      if (!response.ok) throw new Error("Network response was not ok");
      const data = await response.json();
      if (data.result !== "success") throw new Error("API returned error");

      const ratesTable = document.getElementById("rates-table");
      ratesTable.innerHTML = "";

      const rates = data.conversion_rates;
      for (const [currency, rate] of Object.entries(rates)) {
        const row = document.createElement("tr");
        const curCell = document.createElement("td");
        const rateCell = document.createElement("td");
        curCell.textContent = currency;
        rateCell.textContent = rate.toFixed(4);
        row.appendChild(curCell);
        row.appendChild(rateCell);
        ratesTable.appendChild(row);
      }
    } catch (error) {
      document.getElementById("rates-table").innerHTML = "";
      document.getElementById("error").textContent = "Failed to load rates. Please try again later.";
      console.error("Error fetching rates:", error);
    }
  }

  fetchRates();
</script>

</body>
</html>
