<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Currency Rates</title>
  <style>
    body {
      background: #000;
      color: #d4af37;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #d4af37;
      padding: 10px;
    }
    th {
      background: #1a1a1a;
    }
    tr:nth-child(even) {
      background-color: #111;
    }
  </style>
</head>
<body>
  <h1>Live Currency Rates (Base: USD)</h1>
  <table>
    <thead>
      <tr>
        <th>Currency</th>
        <th>Rate</th>
      </tr>
    </thead>
    <tbody id="rates-body">
      <tr><td colspan="2">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    fetch('https://api.exchangerate.host/latest?base=USD')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('rates-body');
        tbody.innerHTML = '';
        const currencies = ['ZAR', 'EUR', 'GBP', 'JPY', 'AUD', 'CAD'];
        currencies.forEach(code => {
          const rate = data.rates[code];
          if (rate) {
            const row = `<tr><td>code</td><td>{rate.toFixed(2)}</td></tr>`;
            tbody.innerHTML += row;
          }
        });
      })
      .catch(error => {
        document.getElementById('rates-body').innerHTML = `<tr><td colspan="2">Failed to load rates. Please try again later.</td></tr>`;
      });
  </script>
</body>
</html>
